{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block conteudo %}
<div class="row justify-content-center">
    <div class="col-sm-10 col-md-6">

        <form method="post">
            {% csrf_token %}

            {{form_produto |crispy }}

            <div class="row justify-content-center">
                <div class="col-7 mt-2">
                    <input type="submit" class="btn btn-success btn-block" value="Salvar">
                </div>
                <div class="col-7 mt-3">
                    <a class="w-100" href="{% url 'listar_produtos' %}"><input type="button"
                            class="btn btn-primary btn-block" value="Voltar"></a>
                </div>
            </div>

        </form>

    </div>
</div>
{% endblock conteudo %}
